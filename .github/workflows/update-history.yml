name: Update History

on:
  schedule:
    - cron: "0 */6 * * *" # A cada 6 horas
  workflow_dispatch:      # Permite rodar manualmente pelo botão

permissions:
  contents: write         # Permite salvar o arquivo

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install node-fetch

      - name: Fetch Delegations
        run: node scripts/fetch_delegations.js

      - name: Merge History
        run: node scripts/merge_history.js

      - name: Debug List Files
        run: ls -la data/

      - name: Commit and Push (FORÇADO)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Baixa novidades para não travar
          git pull --rebase --autostash origin main
          
          # 2. O COMANDO MÁGICO (-f)
          # Isso obriga o Git a salvar o arquivo mesmo se estiver bloqueado no .gitignore
          git add -f data/history.json
          git add data/current.json
          
          # 3. Verifica e Envia
          if git diff --staged --quiet; then
            echo "Nenhuma mudança para salvar."
          else
            git commit -m "Auto: Forçando atualização do histórico [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
