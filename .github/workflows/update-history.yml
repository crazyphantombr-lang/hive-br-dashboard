name: Update History

on:
  schedule:
    - cron: "0 */6 * * *" # A cada 6 horas
  workflow_dispatch:      # Permite rodar manualmente

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install node-fetch

      - name: Fetch Delegations
        run: node scripts/fetch_delegations.js

      - name: Merge History
        run: node scripts/merge_history.js

      - name: Debug - List Files
        run: ls -la data/

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git pull --rebase --autostash origin main
          
          # Adiciona TUDO que estiver na pasta data (incluindo o novo ranking_history.json)
          git add data/*
          
          if git diff --staged --quiet; then
            echo "Nada mudou."
          else
            git commit -m "Auto: Atualização de histórico v1.2.4"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
